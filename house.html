<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Detalis Page - Tito</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8c6102dd65.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="navBar" class="navbar-white">
        <img src="images/logo-red.png" class="logo">
        <ul class="nav-links">
            <li><a href="#" class="active">Popular Places</a></li>
            <li><a href="#">Travel Outside</a></li>
            <li><a href="#">Online Packages</a></li>
        </ul>
        <a href="#" class="register-btn">Register Now</a>
        <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
    </nav>
    <div class="house-details">
        <div class="house-title">
            <h1>Wenge House</h1>
            <div class="row">
                <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    <i class="fa-regular fa-star"></i>
                    <span>245 Reviews</span>
                </div>
                <div>
                    <p>Location: San Francisco, Clifornia, United States</p>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div class="gallery-img-1"><img src="images/house-1.png"></div>
            <div><img src="images/house-2.png"></div>
            <div><img src="images/house-3.png"></div>
            <div><img src="images/house-4.png"></div>
            <div><img src="images/house-5.png"></div>
        </div>
        <div class="small-details">
            <h2>Entire rental unit hosted by Brandon</h2>
            <p>2 guest &nbsp; &nbsp;  2 beds &nbsp;  &nbsp;  1 bathroom</p>
            <h4>$ 100 / day</h4>
        </div>
        <hr class="line">
        <form class="chek-form">
            <div>
                <label>Check-in</label>
                <input type="text" placeholder="Add Date">
            </div>
            <div>
                <label>Check-out</label>
                <input type="text" placeholder="Add Date">
            </div>
            <div>
                <label>Guest</label>
                <input type="text" placeholder="2 guest">
            </div>
            <button type="submit">Chek Availablity</button>
        </form>
    </div>



</body>
</html>
